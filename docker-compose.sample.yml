version: "3.8"

services:
  web:
    build:
      context: web
      network: host
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      - docker_default
      - default
    labels:
      - "traefik.http.routers.web.rule=Host(`web.localhost`)"
  app:
    build:
      context: app
      network: host
    environment:
      - DB_HOST=db
      - DB_DATABASE=web
      - DB_USERNAME=root
      - DB_PASSWORD=web
      - REDIS_HOST=redis
  db:
    image: mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=web
      - MARIADB_DATABASE=web
  redis:
    image: redis
  
networks:
  docker_default:
    external: true
    name: docker_default
